<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chicken slasher</title>
  </head>
  <body>
    <div class="container">
      <h1>speedgame</h1>
      <div class="modal">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
      </div>
      <div class="lives">
        <img class="chicken" src="media/images/chicken_icon.png" />
        <img class="chicken" src="media/images/chicken_icon.png" />
        <img class="chicken" src="media/images/chicken_icon.png" />
      </div>
      <h2 class="score">current score: 0</h2>
      <div class="balls">
        <div id="1" class="circle"></div>
        <div id="2" class="circle"></div>
        <div id="3" class="circle"></div>
        <div id="4" class="circle"></div>
      </div>
      <button class="btn start">Start game!</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
